<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale+ Rewards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#4f46e5', // Indigo-600
                light: '#6366f1', // Indigo-500 
                dark: '#3730a3',  // Indigo-800 (darker for more contrast)
              },
              secondary: {
                DEFAULT: '#059669', // Emerald-600 (base darker)
                light: '#10b981', // Emerald-500 (original default as light)
                dark: '#047857',  // Emerald-700
              },
              accent: '#f59e0b', // Amber-500
              neutral: {
                100: '#f4f5f7', // Slightly cooler gray
                200: '#e5e7eb', 
                300: '#d1d5db',
                400: '#9ca3af', // Added for more range
                500: '#6b7280', // Added for more range
                600: '#4b5563', // Added for more range
                700: '#374151', 
                800: '#1f2937', 
                900: '#111827',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.07), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              '2xl': '0 25px 50px -12px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* General transition for interactive elements */
      button, a, [role="button"] {
        transition: all 0.15s ease-in-out;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; /* neutral-300 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* neutral-400 */
      }
    </style>
